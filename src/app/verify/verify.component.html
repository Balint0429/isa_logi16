<div class="row justify-content-md-center mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Verify Account</h5>
                <form>
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="code" name="code" required [(ngModel)]="code" />
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="isSubmitting || code.length <= 0" (click)="verifyAccount()" type="button" class="btn btn-primary btn-block">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
